 #Septimania / Marca Gothica
 SPT_ideas: "Gothic Ideas"
 SPT_ideas_start: "Gothic Traditions"
 SPT_ideas_bonus: "Gothic Ambition"
 SPT_idea_1: "Legacy of the March"
 SPT_idea_1_desc: "We have a long tradition of fending off foreign invaders - from our beginnings as a bulwark against the spread of Islam, to the present day where we must fend off all those who would seek to oppress us."
 SPT_idea_2: "Land of Plenty"
 SPT_idea_2_desc: "Languedoc and Catalonia are some of the richest and most prosperous regions of France and Spain, respectively. By basing our power in these lands, we can become one of the strongest states in Europe."
 SPT_idea_3: "Preparations for War"
 SPT_idea_3_desc: "Our people are ready for war - they know it to be of vital importance for the survival of our nation in this shattered world."
 SPT_idea_4: "Frankish Knights"
 SPT_idea_4_desc: "Our knights are some of the finest in Europe, with our ranks drawing from some of the oldest and most noble houses in all of France."
 SPT_idea_5: "Mass Conscription"
 SPT_idea_5_desc: "The men of Languedoc are more than willing to serve in the ranks of our army - their willingness to enlist will bring our nation glory."
 SPT_idea_6: "Central Authority"
 SPT_idea_6_desc: "While the marches under Francia were rather autonomous, we have in their wake forged a centralized state, ensuring the stability of the realm."
 SPT_idea_7: "Open Court"
 SPT_idea_7_desc: "Occitainia has been long known for having some of the finest courts in Europe, and our palace in the Pyrennes is no exception."
 
