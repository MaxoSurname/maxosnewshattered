 #Angevin Ideas (entirely rewritten by Maxo)
 ANV_ideas: "Angevin Ideas"
 ANV_ideas_start: "Angevin Traditions"
 ANV_ideas_bonus: "Angevin Ambitions" 
 ANV_idea_1: "A Feudal Legacy"
 ANV_idea_1_desc: "Castles and Châteaus dominate the fertile plains of the Loire and Garonne, and our policy of decentralized feudal administration brings the local lords of these manors great wealth."
 ANV_idea_2: "On the Backs of Others"
 ANV_idea_2_desc: "While some of our vassals may hold significant power simply due to the natural resources afforded to them, our house's strength lies not in riches from the fields or beneath the Earth - we shall instead make our fortune from the vast realm we are in command of, regardless of any dreams of autonomy our vassals petition for."
 ANV_idea_3: "Last Archery Tournament"
 ANV_idea_3_desc: "The age of the longbow is over - no longer can we rely on the strength of our archers to secure victory. A grand military reform is in order if we wish to return to our position of supremacy, but this time we must ensure all soldiers are loyal only to the Crown."
 ANV_idea_4: "Abolition of Venal Offices"
 ANV_idea_4_desc: "As asimilar as they might appear, the lords of Northumbria and Aquitaine have one thing in common: their distance from Anjou. In the past, our control over their affairs has slipped in no small part due to the sale of administrative offices. By refusing to simply give state positions to the highest bidder, we can instead appoint capable and loyal candidates who can far better enforce our rule."
 ANV_idea_5: "Our Sea"
 ANV_idea_5_desc: "With control of both shores of the Channel, we find ourselves in an incredibly fortunate position following the discovery of new trade routes in the Indies. No matter where trade may flow, as long as it passes through the channel we profit."
 ANV_idea_6: "A Reformed Dual Monarchy"
 ANV_idea_6_desc: "A unification of two crowns can often lead to instability and feelings of resentment in the lesser realm. This is not the case in our Empire, however, as we have succeeded in combining the national identities of England and France into one shared history."
 ANV_idea_7: "The Harmonious Union"
 ANV_idea_7_desc: "The lands of France and England are of a natural complement: Raw goods from France flow into England, where manufactured products are then exported across the channel. In later years we may find ourselves at the precipice of revolution - an industrial revolution!"
 
