 #Jomsborg
 JMB_ideas: "Jomsborg Ideas"
 JMB_ideas_start: "Jomsborg Traditions"
 JMB_ideas_bonus: "Jomsborg Ambition"
 JMB_idea_1: "The Strong Prevail"
 JMB_idea_1_desc: "Our warriors are the greatest of any land, near or far. No man can dare challenge the superiority of our army."
 JMB_idea_2: "Rule the Waves"
 JMB_idea_2_desc: "Our history lies with the sea, and of lands distant far beyond our shores. If we are to ever raid again, we will need to wrest back control of the seas!"
 JMB_idea_3: "Songs of Valor Won"
 JMB_idea_3_desc: "Our warriors bring home many victories, which are celebrated with the enthusiasm of an entire nation."
 JMB_idea_4: "The Meritocracy of Jomsborg"
 JMB_idea_4_desc: "Pedigree is of no concern to the people of Jomsborg - if you can fight, you will."
 JMB_idea_5: "Coastal Raids"
 JMB_idea_5_desc: "Our invasions often come from the sea, not the land. We have strong roots in coastal raiding, and know how to properly subjugate and ravage the lands of any who stand in our path."
 JMB_idea_6: "Tradition of War"
 JMB_idea_6_desc: "The struggle to survive is the quintessential of existence. To be is to fight, and to be the best is to win."
 JMB_idea_7: "Right of Conquest"
 JMB_idea_7_desc: "We take what is ours; we will never accept the hand-outs of any who would try appease us, for we need not negotiate to get what we want."
 
