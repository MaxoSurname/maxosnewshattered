 #crusader states
 crusader_ideas: "Crusader Ideas"
 crusader_ideas_start: "Crusader Traditions"
 crusader_ideas_bonus: "Crusader Ambition"
 crusader_idea_1: "Settlement of Fertile Lands"
 crusader_idea_1_desc: "A constant influx of brave French, German,and Italian lesser nobles seeking to claim a parcel of land for themselves helps greatly in the Christianization of our newly-conquered lands."
 crusader_idea_2: "Expansion of the Faith"
 crusader_idea_2_desc: "We must reclaim more land for the faith! Deus Vult!"
 crusader_idea_3: "Native Conscription"
 crusader_idea_3_desc: "While the core of our army is formed of good noble Christians, there is always a shortage of good men. We should institute mandatory service for the heathens we rule over. With the intent of converting them, of course."
 crusader_idea_4: "Marcher Lords"
 crusader_idea_4_desc: "The castles on the frontier of our nation are ruled by only the most militarily capable of our rank."
 crusader_idea_5: "Divine Responsibility"
 crusader_idea_5_desc: "All children of God can achieve salvation, even the Muslims."
 crusader_idea_6: "Noble Vassals"
 crusader_idea_6_desc: "Our policy of decentralized feudal rule has the side-effect of producing many capable commanders, often hailing from the border marches."
 crusader_idea_7: "Uncertain Times"
 crusader_idea_7_desc: "We must capitalize on all the support we can gain from Christendom, as the Crusader tradition seems to be fading from the minds of many. We must show our strength, pride, and worth at every opportunity."
 #Dalmàssia
 DMZ_ideas: "Dalmàssitani Ideas"
 DMZ_ideas_start: "Dalmàssitani Traditions"
 DMZ_ideas_bonus: "Dalmàssitani Ambition"
 DMZ_idea_1: "Pirates of the Adriatic"
 DMZ_idea_1_desc: "With the fall of the so-called Venetian Sea, we are free of their yoke and can return to piracy unfettered."
 DMZ_idea_2: "Strategic Blockades"
 DMZ_idea_2_desc: "The Adriatic coast is often thought to be difficult to blockade, but we are masters of the Dalmatian coast, and know its every jut and bay."
 DMZ_idea_3: "Kravata"
 DMZ_idea_3_desc: "One tradition we have absorbed from the Croatians is that of their cavalry. We employ some of the finest horsemen in all of Europe."
 DMZ_idea_4: "Seaward Bound"
 DMZ_idea_4_desc: "Our fortune lies not in the Balkans, but in the sea - the vacuum left by Venice must be seized."
 DMZ_idea_5: "Foreign Ties"
 DMZ_idea_5_desc: "We straddle the edge of Italy and Eastern Europe, and as such have many more diplomatic options available. Of course, this also means that we must play both regions against eachother whenever possible."
 DMZ_idea_6: "Defensive Warfare"
 DMZ_idea_6_desc: "The land of the Balkans is excellent for defensive tactics, and our troops have adopted a wholly defensive style of combat."
 DMZ_idea_7: "The Slavs..."
 DMZ_idea_7_desc: "Our release from Venice has presented us with an opportunity - the practise of slavery in the Balkans has long been discarded, but... who will prevent us from reintroducing it?"
 #Nevers
 NEV_ideas: "Nivernaise Ideas"
 NEV_ideas_start: "Nivernaise Traditions"
 NEV_ideas_bonus: "Nivernaise Ambition"
 NEV_idea_1: "The Forges of Nevers"
 NEV_idea_1_desc: "Nevers is famous for its metalworks, a profitable industry that will guide the economy of our nation."
 NEV_idea_2: "Plentiful Armaments"
 NEV_idea_2_desc: "Our troops find no shortage of grain and steel, the two most important tools of war."
 NEV_idea_3: "Careful Maneuvering"
 NEV_idea_3_desc: "Our position in the middle of France proper is a safe place to be, as long as we keep good with our neighbors. The Dukes in Dijon and Paris must be appeased, however humiliating it may be for us."
 NEV_idea_4: "Nivernaise Steel"
 NEV_idea_4_desc: "Nevers is a widely-renowned center of steel production, and has some of the greatest forges in Europe. As such, our troops are armed with only the finest of steel weapons."
 NEV_idea_5: "Increase Iron Imports"
 NEV_idea_5_desc: "Our forges require iron to continue production, primarily coming in along the Loire and Allier from Auvergne. However, reliance upon fickle merchants in pursuit of nothing but profit to bring in iron is untenable, and so we must organize more state imports."
 NEV_idea_6: "Forge Forgery"
 NEV_idea_6_desc: "Many other cities across Europe believe they are in competition with us for producing the finest steel. Despite their fantastical dreams of ever reaching our level of metal quality their competition is still harmful to our industrial output. As such we should take steps to prevent their inferior steel from entering our lands."
 NEV_idea_7: "Invest in the Countryside"
 NEV_idea_7_desc: "The lands surrounding Nevers have been neglected by our administration, due to our incessant focus on our steel production. To rectify this, we have supplied all of the farmers in our kingdom with steel plows to help increase their production. We are sure this gift will be well received."
 #Formables
 #Austro-Bavaria
 SGF_ideas: "Austro-Bavarian Ideas"
 SGF_ideas_start: "Austro-Bavarian Traditions"
 SGF_ideas_bonus: "Austro-Bavarian Ambitions"
 SGF_idea_1: "Vanguard of the East"
 SGF_idea_1_desc: "For centuries, we have stood firmly as the eastern march of the Holy Roman Empire. We bravely fought off the Magyars, and must be prepared lest we have to hold off the Turks."
 SGF_idea_2: "The Reichsthaler"
 SGF_idea_2_desc: "To better unite the economies of South Germany, it would be prudent to establish one national currency. It is time to begin minting our own - the great silver mines of Tirol will easily finance such an undertaking."
 SGF_idea_3: "South German Pride"
 SGF_idea_3_desc:"Gott mit dir, du Land der Bayern! Our people take great pride in our nation, and more significantly, our culture."
 SGF_idea_4: "Diplomatic Crossroads"
 SGF_idea_4_desc: "We stand at the crossroads between Germany, Italy, the Lowlands, and the East, and as such have become a meeting place for many foreign emissaries and diplomats."
 SGF_idea_5: "Fiery Sermons"
 SGF_idea_5_desc: "Europe has been thrown into turmoil from religious threats, both old and new. We must hold fast to our traditional ways if we want to remain united."
 SGF_idea_6: "Productive Craftsman"
 SGF_idea_6_desc: "The guilds of old have been prospering with aid from the state, and it's mutually beneficial for us to continue this support."
 SGF_idea_7: "Beautify Germania"
 SGF_idea_7_desc: "By ordering the construction of numerous public works, not to mention the roads, bridges, and passes already maintained by the state, we have created a land of beauty. And of efficiency."
 #Swabia
 SWB_ideas: "Swabian Ideas"
 SWB_ideas_start: "Swabian Traditions"
 SWB_ideas_bonus: "Swabian Ambitions"
 SWB_idea_1: "Free Thinkers"
 SWB_idea_1_desc: "The greatest minds of Europe flock to the historic duchy of Swabia - their reasons do not matter, only that they wish to serve the state." 
 SWB_idea_2: "Rightful Dukes"
 SWB_idea_2_desc: "The Hohenstaufen were the greatest dynasty that ever graced the Holy Roman Empire, and the legacy of their greatness lives on in the memory of Europe." 
 SWB_idea_3: "Swabian Pride"
 SWB_idea_3_desc: "The people of Swabia are not forced to fight - instead, they flock to the colors to show their great pride in their nation and culture."
 SWB_idea_4: "Determined Merchants"
 SWB_idea_4_desc: "The great trading routes of old, Via Regia and Via Imperii, had kept Swabia out of international trade for centuries. Our merchants are determined to bring more trade to our corner of Germania."
 SWB_idea_5: "The Swabian Circle"
 SWB_idea_5_desc: "The lords and counts of Swabia were formerly united by the Swabian Circle, a loose organization for administration and mutual defense. With Swabia now being united under a single realm, there is an even greater connection between the various cities and castles of the land."
 SWB_idea_6: "Protectionist Policies"
 SWB_idea_6_desc: "Neither foreign armies nor merchants will plunder a single pfennig from our land!"
 SWB_idea_7: "Imperial Grace"
 SWB_idea_7_desc: "The diplomats of Swabia have been the best in the Empire for ages, and now serve the interests of Swabia directly rather than those of the Empire."
 #Greater Pommerania
 GPM_ideas: "Pomeranian Ideas"
 GPM_ideas_start: "Pomeranian Traditions"
 GPM_ideas_bonus: "Pomerainan Ambitions"
 GPM_idea_1: "Letters of Marque"
 GPM_idea_1_desc: "Any ship that fights against the enemies of Pomerania is a friend of ours, and we should reward such loyalty to the state."
 GPM_idea_2: "Fierce Rivalries"
 GPM_idea_2_desc: "From Åland to Zealand, we have enemies in all corners of the Baltic - we must stay one step ahead of them at every opportunity."
 GPM_idea_3: "Protectionism"
 GPM_idea_3_desc: "Our people are quick to defend our hold on Baltic trade, as we depend on it to survive as a nation."
 GPM_idea_4: "Hardy Seamen"
 GPM_idea_4_desc: "The barques and caravels of Pomerania are the best of the Baltic, not least due to their excellent crew."
 GPM_idea_5: "Hired Armies"
 GPM_idea_5_desc: "While others bleed, we can stay relatively unharmed by investing in foreign mercenaries to fight our wars for us."
 GPM_idea_6: "Merchant Marine"
 GPM_idea_6_desc: "We dominate the Baltic trade, though that isn't entirely due to the efforts of the state - we have the merchants and traders to thank for that."
 GPM_idea_7: "Baltic Dominance"
 GPM_idea_7_desc: "With command of the seas, would-be competitors stand no chance against our vast trading empire."
 #Rheinland
 RHI_ideas: "Rheinlander Ideas"
 RHI_ideas_start: "Rheinlander Traditions"
 RHI_ideas_bonus: "Rheinlander Ambitions"
 RHI_idea_1: "Trade Along the River Rhein"
 RHI_idea_1_desc: "The river Rhein is the lifeblood of our nation, and along it flows not only water, but also trade."
 RHI_idea_2: "Centralized State"
 RHI_idea_2_desc: "The cities of the Rhein were mainly under self-governance for centuries, but this too must change - a centralized state will help unite the nation."
 RHI_idea_3: "Unification of the Rhein"
 RHI_idea_3_desc: "There are still some independent hold-outs along the river Rhein, and, while they may not yet realize it, they will be better off under our governance."
 RHI_idea_4: "Fertility of the Rhein"
 RHI_idea_4_desc: "The vast fields of farmlands provide the support for large cities to develop along the Rhein, and with that comes prosperity."
 RHI_idea_5: "United in Faith"
 RHI_idea_5_desc: "While culturally united, the religious differences of the peoples of the Rhein seek to destroy the very fabric of our union. The state must undertake the effort to remove this heresy before it brings upon the doom of our nation."
 RHI_idea_6: "Castles of the Banks"
 RHI_idea_6_desc: "Before the Rhein was unified, all of the independent cities along the river had to prepare impressive defenses, lest they be invaded by their neighbours. These local fortifications still stand as a testament to the resolve of the Rheinlander people."
 RHI_idea_7: "Merchants of the State"
 RHI_idea_7_desc: "We as the state hold a monopoly on the trade of the Rhein, and as such are in a position to enforce strict regulations upon domestic and foreign traders alike."
 #Franconia
 FNC_ideas: "Franconian Ideas"
 FNC_ideas_start: "Franconian Traditions"
 FNC_ideas_bonus: "Franconian Ambitions"
 FNC_idea_1: "Workshops am Main"
 FNC_idea_1_desc: "The craftsmen of Franconia are some of the finest in all of Germania. Clocks, engravings, fabrics, statues, art - all thing perfected by Franconians."
 FNC_idea_2: "De Facto Capital"
 FNC_idea_2_desc: "Nürnberg has been referred to as the unofficial capital of the Holy Roman Empire, as the Imperial Diets met regularly at Nürnberg castle."
 FNC_idea_3: "Land of Opportunity"
 FNC_idea_3_desc: "While our own population is barely enough to form a respectable army, our vast treasury makes the hiring of many mercenaries streamlined."
 FNC_idea_4: "Respectful Citizens"
 FNC_idea_4_desc: "We have done our best to avoid costly conflicts with our neighbours, and as a side-effect have gained their trust."
 FNC_idea_5: "Rapid Adoption"
 FNC_idea_5_desc: "The industries of Franconia depend heavily upon having the most up-to-date technology available, and for the good of our nation we must ensure that we strive to be a beacon of technological advancement."
 FNC_idea_6: "Nürnberg Mint"
 FNC_idea_6_desc: "The mint of Nürnberg is one of the most respected in the Empire, and its coins have far-reaching influence."
 FNC_idea_7: "Auf Ansbach-Dragoner!"
 FNC_idea_7_desc: "Auf Ansbach-Bayreith! The Dragoons of Ansbach-Bayreith are well-known across Europe for their military prowess"
 #Jugoslavija
 JUG_ideas: "Jugoslavijan Ideas"
 JUG_ideas_start: "Jugoslavijan Traditions"
 JUG_ideas_bonus: "Jugoslavijan Ambitions"
 JUG_idea_1: "Slavic Hadjuks"
 JUG_idea_1_desc: "The Hadjuks are viewed as local heroes by the people - these outlaws protected the realm against would-be foreign conquerors of the Balkans."
 JUG_idea_2: "Vlastela"
 JUG_idea_2_desc: "The Vlastela, or nobility, of Jugoslavija are expected to contribute their levies to the state during times of both war and peace."
 JUG_idea_3: "Slavic Gusars"
 JUG_idea_3_desc: "The Gusars are a light cavalry force unique to the Balkans, that acts as both an offensive force for charging enemy lines and as a supportive force to help foot soldiers rout enemy forces."
 JUG_idea_4: "Gradobljudenije"
 JUG_idea_4_desc: "Gradoblijudenije is a concept from medieval Serbia, which translates roughly to: The obligation of the population to guard and defend their city in war and peacetime. "
 JUG_idea_5: "Kosovar Mines"
 JUG_idea_5_desc: "The mines of Kosovo are rich in mineral wealth, including coal, lead, zinc, chromium, silver, and gold."
 JUG_idea_6: "Croats, Slovenes, and Serbs"
 JUG_idea_6_desc: "The people of the land know that no ruler is more legitimate than one of their own blood - we will never again bow to a foreign king."
 JUG_idea_7: "Adriatic Ambitions"
 JUG_idea_7_desc: "With the infighting of the Balkans finally put to rest we can now focus on the reclaimation of the Adriatic Sea from the Venetians, who seek to establish their own Stato da Màr in our rightful waters."
 #Arpitania
 APT_ideas: "Arpitan Ideas"
 APT_ideas_start: "Arpitan Traditions"
 APT_ideas_bonus: "Arpitan Ambitions"
 APT_idea_1: "Arpes"
 APT_idea_1_desc: "The Arpes, or Alpes, are our home. The people know every mountain and valley, every horn and grab - most would-be conquerors are put off by this terrain alone."
 APT_idea_2: "Mercenary Crops"
 APT_idea_2_desc: "Swiss mercenaries are respected throughout Europe, and through years of coöperation with us are nearly always willing to sign a contract."
 APT_idea_3: "Efficient Bureaucratic Policies"
 APT_idea_3_desc: "With the unification of Arpitania, we must establish a stable and efficient government nearly from scratch - we have work to do."
 APT_idea_4: "Religious Tolerance"
 APT_idea_4_desc: "The cities of Arpitania are autonomous by nature: both their own nature and the geologic nature of this region, producing many isolated communities. As long as our people are loyal to the state, they're free to worship whomever they please."
 APT_idea_5: "Alpine Training"
 APT_idea_5_desc: "The Alpes are an obstacle to friend and foe alike - by drilling our troops on proper mountaineering procedures we will be prepared for a war in our own terrain."
 APT_idea_6: "Swords into Plowshares"
 APT_idea_6_desc: "The isolated nature of Arpitan cities makes a standing army difficult to maintain. By improving the local infrastructure we can ensure the people are always ready and able to fight for our nation."
 APT_idea_7: "Incorruptabe Administration"
 APT_idea_7_desc: "The government of Arpitania has made a reputation for itself as one of the most bureaucratic and efficient organizations in Europe. Harsh anti-corruption laws are one source of this effectiveness."
 #Empire de Bourbon
 EDB_ideas: "Bourbon Ideas"
 EDB_ideas_start: "Bourbon Traditions"
 EDB_ideas_bonus: "Bourbon Ambitions"
 EDB_idea_1: "Peninsular System"
 EDB_idea_1_desc: "Our vast European empire produces all that we need - foreign traders have nothing to offer but gold."
 EDB_idea_2: "Loyal to Rome"
 EDB_idea_2_desc: "The clergy is a valuable tool in controlling the population. By respecting their autonomy we can rely on them to keep the peasants in check."
 EDB_idea_3: "Overseas Empire"
 EDB_idea_3_desc: "We have a God-given duty to extend the influence of our empire across the globe."
 EDB_idea_4: "Professional Army Corps"
 EDB_idea_4_desc: "The armies of both France and Spain were respected for their martial abilities - with French powder and Spanish steel our armies are unstoppable."
 EDB_idea_5: "State-Sponsored Universities"
 EDB_idea_5_desc: "An educated populous is a productive one - while we certainly aren't educating our people for their own good, most of them see it as that way."
 EDB_idea_6: "Imperial Fleet"
 EDB_idea_6_desc: "Britannia may rule the channel, but we rule the seven seas. There isn't a navy in the world that can compete with the Imperial Armada."
 EDB_idea_7: "Absolute Rule"
 EDB_idea_7_desc: "Our nation has prospered under the absolute rule of the Bourbon kings, who continue to exercise complete control over all of the Empire's affairs."
 #Austro-Hungarian
 AHE_ideas: "Austro-Hungarian Ideas"
 AHE_ideas_start: "Austro-Hungarian Traditions"
 AHE_ideas_bonus: "Austro-Hungarian Ambition"
 AHE_idea_1: "Dynastic Dominance"
 AHE_idea_1_desc: "Bella gerant alii, tu felix Austria, nube!"
 AHE_idea_2: "Tolerance of All Peoples"
 AHE_idea_2_desc: "Should this empire seek to remain unified, we must put an end to all forms of legal discrimination based on nationality and race."
 AHE_idea_3: "Populous Empire"
 AHE_idea_3_desc: "The vastness of our empire ensures that there will always be enough able-bodied men to serve our great nation."
 AHE_idea_4: "The Power of Artillery"
 AHE_idea_4_desc: "We more than anyone respect and fear the power of artillery. When drawing up our battle plans we take great care to ensure our enemies will have a difficult time bringing their heavy guns to the field, lest they bombard us."
 AHE_idea_5: "Imperial Banking"
 AHE_idea_5_desc: "We can no longer rely on the institutions of the Holy Roman Empire to provide adequet currency for trade. We must begin minting all of our own coins, supplied by the gold mines of Slovakia and the great silver mines of Tirol and Moravia."
 AHE_idea_6: "Efficient Bueraucracy"
 AHE_idea_6_desc: "While decentralized, our administration still holds local governments to certain standards of quality. Should any province be found to be incapable of governing itself, the state reserves the right to revoke their privilege of autonomy at any time."
 AHE_idea_7: "Hofkriegsrat"
 AHE_idea_7_desc: "The Hofkriegsrat, or war council, is the full time bureaucracy administering our army. One of its most important jobs is to know where our armies are to ensure our troops are well-supplied at all times."
 #North Sea Empire
 NSE_ideas: "Imperial Norse Ideas"
 NSE_ideas_start: "Imperial Norse Traditions"
 NSE_ideas_bonus: "Imperial Norse Ambition"
 NSE_idea_1: "Men of the North"
 NSE_idea_1_desc: "The blood of the vikings of old runs through our veins, and we know that fighting others is the essence of our very nation."
 NSE_idea_2: "Supremacy of Heavy Infantry"
 NSE_idea_2_desc: "The Vikings and Anglo-Saxons both relied greatly upon their heavy infantry - it formed the core of the corps."
 NSE_idea_3: "Naval Dominance"
 NSE_idea_3_desc: "There are none as fear'd on the seas as us, the heirs of the vikings. Even peacetime cannot stop our fleet from doing what they do best: raiding."
 NSE_idea_4: "Legacy of the Vikings"
 NSE_idea_4_desc: "The vikings are known in the memory of Europe as ferocious warriors, entirely incapable of compassion or mercy. While this is statistically unlikely, it certainly seems true judging by how our troops fight."
 NSE_idea_5: "Hardy Sailors"
 NSE_idea_5_desc: "We have some of the best seamen in the world - our men are born and raised on or by the sea, the ocean is as much a part of our empire as the land."
 NSE_idea_6: "Pax Septentrionalis"
 NSE_idea_6_desc: "With the North Sea firmly under our control, now has finally come the time for peace and prosperity in our lands."
 NSE_idea_7: "To Valhalla!"
 NSE_idea_7_desc: "Any man that dies with a clean sword will not dine with the Gods. It is known."
 #Blank sets
 #Terraferma
 TFR_ideas: "Teraferma Ideas"
 TFR_ideas_start: "Teraferma Traditions"
 TFR_ideas_bonus: "Teraferma Ambition"
 TFR_idea_1: "Venetian Courts"
 TFR_idea_1_desc: ""
 TFR_idea_2: "Alpine Defensives"
