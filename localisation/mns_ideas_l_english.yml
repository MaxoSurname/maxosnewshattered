 #verona
 VRA_ideas: "Scaligeri Ideas"
 VRA_ideas_start: "Scaligeri Traditions"
 VRA_ideas_bonus: "Scaligeri Ambition"
 VRA_idea_1: "The Pen"
 VRA_idea_1_desc: "The Scaligeri rulers of old were able to extend their influence far across Italy via purchasing the lordship of towns. Through diplomacy, we can extend our power without disrupting the gentle balance of Italy."
 VRA_idea_2: "The Sword"
 VRA_idea_2_desc: "The pen does not always bear fruit. When stubborn lords refuse to submit, we have no choice but to force their hand. Physically."
 VRA_idea_3: "Beautification of Verona"
 VRA_idea_3_desc: "Cansignorio, while often remembered for his kinslaying practises, was also foremost in improving the lands of Veròna, building many great palaces and aqueducts. We must continue his legacy of development."
 VRA_idea_4: "Captiani di Ventura"
 VRA_idea_4_desc: "A reliance on mercenaries, an affliction present all across Italy, has its benefits and its downsides. While our hired troops often come home with victories, one wonders if our captain simply bribed the enemy..."
 VRA_idea_5: "Relics of Cangrande II"
 VRA_idea_5_desc: "Cangrande II was famously paranoid, and trusted nobody except for his mercenaries. The secret passages and diplomatic corps he assembled are still in place, granting the current lords of Veròna more safety."
 VRA_idea_6: "Legacy of Mastino II"
 VRA_idea_6_desc: "Mastino II foolhardily abandoned the cautious policy that had dictated both his ancestors and the rest of Italy. In siezing Brescia, Parma, and Lucca, he forced the creation of a defensive league that brought Veròna to heel. His attempts at the recovery of his lost lands was fueled by mercenaries, and was almost successful. If we seek to break the balance of power in Italy, we will need a lot of hired guns."
 VRA_idea_7: "Support of the People"
 VRA_idea_7_desc: "Whenever they have been subject to foreign occupation, the people of Veròna have always fiercly resisted the demands of their captors. They know that our rule is just, and they will fight to preserve it."
 #francia
 FCA_ideas: "Frankish Ideas"
 FCA_ideas_start: "Frankish Traditions"
 FCA_ideas_bonus: "Frankish Ambitions"
 FCA_idea_1: "Kings of Europe"
 FCA_idea_1_desc: "The Karlings are often referred to as the Fathers of Europe and for 100 years they were the rulers of Western and Central Europe."
 FCA_idea_2: "Carolingian Grand Strategy"
 FCA_idea_2_desc: "Charlemagne and his father Pepin were known for their strategies spanning over several decades, coining the term Grand Strategy."
 FCA_idea_3: "Military Obligations"
 FCA_idea_3_desc: "Charlemagne imposed military obligations on the men of his realm, especially on the nobles. The richer you were, the more troops you had to contribute to the King's campaigns."
 FCA_idea_4: "Retinue of the Regnum Francorum"
 FCA_idea_4_desc: "The Retinue of Charlemagne, the core army of Francia, was a highly skilled and professional army based on the old military school of Rome."
 FCA_idea_5: "Legacy of the Romans"
 FCA_idea_5_desc: "We will build a new Rome - one that will last for a thousand years."
 FCA_idea_6: "Carolingian Renaissance"
 FCA_idea_6_desc: "The reign of Charlemagne saw the start of a period known as the Carolingian Renaissance, with the revival of dead and forgotten ideas and traditions from the Roman Empire."
 FCA_idea_7: "Tradition of War"
 FCA_idea_7_desc: "The Karlings are known for their grand campaigns and martial successes. It's a family forged from the fires of war, a past not easily forgotten."
